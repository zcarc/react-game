<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        // setState()를 사용하지 않을 경우 함수형 컴포넌트를 사용했었다.
        // 하지만 예전 함수형 컴포넌트에는 함수에서는 state를 변경할 수 없었다.
        // 그래서 나온게 hooks이다.
        const GuGudan = () => {
            const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
            const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
            const [value, setValue] = React.useState('');
            const [result, setResult] = React.useState('');
            const inputRef = React.useRef(null); // null은 초기값

            const onChangeInput = (e) => {
              setValue(e.target.value);
            };

            const onSubmitForm = (e) => {
                e.preventDefault();
                if(parseInt(value) === first * second) {
                    // 아래의 set들은 한번할 때마다 render 되지 않고
                    // 비동기 방식으로 리액트에서 한번에 모아서 실행 해준다.
                    setFirst(Math.ceil(Math.random() * 9));
                    setSecond(Math.ceil(Math.random() * 9));
                    setValue('');
                    setResult(() => {
                        return `${value} 정답입니다.`;
                    });
                    inputRef.current.focus();
                } else {
                    setValue('');
                    setResult('오답입니다.');
                    inputRef.current.focus();
                }
            };

            console.log('render...');

            // 클래스를 사용할 때는 render() 메소드만 호출되었지만
            // hooks를 사용항 함수에서는 함수 전체 다시 실행된다.
            return (
              <React.Fragment>
                  <div>{first}곱하기{second}는?</div>
                  <form onSubmit={onSubmitForm}>
                      <input ref={inputRef} type="number" value={value} onChange={onChangeInput} />
                      <button>입력!</button> {/* class 대신에 className, for 대신에 htmlFor */}
                  </form>
                  <div>{result}</div>
              </React.Fragment>
            );
        }

    </script>

    <script type="text/babel">
        ReactDOM.render( <GuGudan />, document.querySelector("#root") );
    </script>

</body>
</html>
